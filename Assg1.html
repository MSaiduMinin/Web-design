<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="/wwwroot/css/bootstrap.css" rel="Stylesheet">
<style>
.bg-img{
    background-image:url(/wwwroot/images/Flawer.jpg);
    background-size:cover;
}
.border{
    background-color: white;
    width: 250px;
    height: 400px;
    margin-top: 100px;
    border-radius: 20px;
}
</style>
</head>
<body class="bg-img">
    <div class="container border">
        <div class="row mt-3">
            <div class="d-flex justify-content-center">
                <form>
                    <div class="text-center">
                        <img src="/wwwroot/images/logo.jpg" height="100px">
                        <div class="log-in-form">  
                        <h3>AgricDrive</h3>
                        <div class="col-12">
                            <div class="form-group mt-5">
                                <input type="email" class="form-control" placeholder="enter your email" required>
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" class="form-control"
                                placeholder="enter your password" required>
                            </div>
                            <div class="Check-box-inline mb-3">
                                <input class="check-box-input" type="checkbox">
                                <span class="check-box-label">Remember me?</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <br>
                            <span class="label-control">Kindly Click <a href="/register.html">here to register</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
